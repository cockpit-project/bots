[tool.ruff]
select = [
    "C4",      # flake8-comprehensions
    "D300",    # pydocstyle: Forbid ''' in docstrings
    "E",       # pycodestyle
    "F",       # pyflakes
    "I",       # isort
    "G",       # flake8-logging-format
    "RUF",     # ruff rules
]
exclude = [
    ".git/",
]
ignore = [
    "E731",  # Do not assign a `lambda` expression, use a `def`
]
line-length = 118
