[tool.mypy]
strict = true
follow_imports = 'silent'  # https://github.com/python-lsp/pylsp-mypy/issues/81
scripts_are_modules = true  # allow checking all scripts in one invocation
warn_return_any = false

[[tool.mypy.overrides]]
# things which may be unavailable when running checks
module = [
    'libvirt',
    'libvirt_qemu',
    'nacl',
    'pika',
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
# https://github.com/python/mypy/issues/11401 prevents us from enabling strict
# mode for a given set of files, so instead, we disable the failing checks for
# the files which aren't strictly typed.  Hopefully this decreases with time.
check_untyped_defs = false
disallow_untyped_calls = false
disallow_untyped_defs = false
warn_return_any = false
module = [
    'task',

    'test_checklist',
    'test_github',
    'test_issue_scan',
    'test_policy',
    'test_task',
    'test_test_failure_policy',
    'test_testmap',
    'test_tests_scan',

    'cockpit-lib-update',
    'github-info',
    'github-upload-secrets',
    'image-refresh',
    'image-trigger',
    'inspect-queue',
    'issue-scan',
    'issues-review',
    'naughty-prune',
    'npm-update',
    'po-refresh',
    'push-rewrite',
    'run-queue',
    'store-tests',
    'tasks-container-update',
    'test-failure-policy',
    'tests-policy',
    'tests-scan',
    'tests-status',
    'tests-trigger',
]

[tool.ruff]
exclude = [
    ".git/",
]
line-length = 118
preview = true

[tool.ruff.lint]
select = [
    "A",       # flake8-builtins
    "B",       # flake8-bugbear
    "C4",      # flake8-comprehensions
    "D300",    # pydocstyle: Forbid ''' in docstrings
    "DTZ",     # flake8-datetimez
    "E",       # pycodestyle
    "EXE",     # flake8-executable
    "F",       # pyflakes
    "G",       # flake8-logging-format
    "I",       # isort
    "ICN",     # flake8-import-conventions
    "PLE",     # pylint errors
    "ISC",     # flake8-implicit-str-concat
    "PGH",     # pygrep-hooks
    "PIE",     # flake8-pie
    "PLE",     # pylint errors
    "RSE",     # flake8-raise
    "RUF",     # ruff rules
    "T10",     # flake8-debugger
    "TCH",     # flake8-type-checking
    "UP032",   # f-string
    "W",       # warnings (mostly whitespace)
    "YTT",     # flake8-2020
]

[tool.pytest.ini_options]
addopts = ["--cov-config=pyproject.toml"]  # for subprocesses
pythonpath = ["."]
required_plugins = ["pytest-asyncio"]
asyncio_mode = 'auto'

[tool.coverage.run]
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
  "pragma: no cover",  # default
  "raise NotImplementedError",
]
